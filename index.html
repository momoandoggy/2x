<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo Spesial</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --gold-primary: #D4AF37;
            --gold-secondary: #FFD700;
            --dark-red: #1a0000;
            --medium-red: #4d0000;
            --rich-black: #0a0a0a;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--medium-red) 50%, var(--dark-red) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            color: #fff;
            position: relative;
            perspective: 1000px;
        }
        
        /* Animated Background Layers */
        .bg-layer-1, .bg-layer-2, .bg-layer-3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.8;
        }
        
        .bg-layer-1 {
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 40%);
            animation: float-bg-1 25s ease-in-out infinite alternate;
        }
        
        .bg-layer-2 {
            background: radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 45%);
            animation: float-bg-2 30s ease-in-out infinite alternate;
        }
        
        .bg-layer-3 {
            background: 
                linear-gradient(135deg, transparent 65%, rgba(77, 0, 0, 0.4) 100%),
                linear-gradient(225deg, transparent 65%, rgba(77, 0, 0, 0.4) 100%);
            animation: float-bg-3 20s linear infinite;
        }
        
        @keyframes float-bg-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-5%, 5%) scale(1.05); }
        }
        
        @keyframes float-bg-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(5%, -5%) scale(1.03); }
        }
        
        @keyframes float-bg-3 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        /* Main Container */
        .container {
            width: 92%;
            max-width: 320px;
            position: relative;
            padding: 12px;
            z-index: 10;
            background: rgba(77, 0, 0, 0.45);
            border-radius: 18px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.7), 
                0 0 30px rgba(212, 175, 55, 0.25) inset;
            backdrop-filter: blur(8px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        .banner {
            width: 100%;
            display: block;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            transform: translateZ(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .banner:hover {
            transform: translateZ(30px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }
        
        /* Button Styles */
        .btn-join {
            width: 100%;
            padding: 18px 0;
            margin-top: 18px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary), var(--gold-primary));
            border: none;
            border-radius: 10px;
            color: var(--rich-black);
            font-weight: 800;
            font-size: 19px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 25px rgba(212, 175, 55, 0.7),
                0 3px 10px rgba(0, 0, 0, 0.4) inset;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 2;
            transform-style: preserve-3d;
            will-change: transform, box-shadow;
        }
        
        .btn-join:hover {
            transform: translateY(-4px) translateZ(10px);
            box-shadow: 
                0 10px 35px rgba(212, 175, 55, 0.9),
                0 3px 10px rgba(0, 0, 0, 0.3) inset;
        }
        
        .btn-join:active {
            transform: translateY(2px) translateZ(5px);
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.6),
                0 4px 10px rgba(0, 0, 0, 0.5) inset;
        }
        
        .btn-join::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: shine 3.5s infinite;
            animation-delay: 1s;
            transform: skewX(-25deg);
        }
        
        @keyframes shine {
            0% { left: -100%; opacity: 0.8; }
            20% { left: 100%; opacity: 0.8; }
            100% { left: 100%; opacity: 0; }
        }
        
        /* Gold Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--gold-secondary) 0%, var(--gold-primary) 70%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            animation: float linear infinite;
            filter: blur(0.8px);
            transform-origin: center;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(-10%) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(110vh) rotate(720deg) scale(1); 
                opacity: 0; 
            }
        }
        
        /* Pulsing Glow Effect */
        .glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
            animation: pulse 12s infinite alternate;
            opacity: 0;
        }
        
        @keyframes pulse {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; transform: scale(1.1); }
        }
        
        /* Decorative Elements */
        .corner {
            position: absolute;
            width: 36px;
            height: 36px;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease, transform 0.5s ease;
            transform-style: preserve-3d;
        }
        
        .corner-tl {
            top: 12px;
            left: 12px;
            border-top: 2px solid var(--gold-primary);
            border-left: 2px solid var(--gold-primary);
            transform: translateZ(15px);
            animation: corner-fade 2s 0.5s forwards;
        }
        
        .corner-tr {
            top: 12px;
            right: 12px;
            border-top: 2px solid var(--gold-primary);
            border-right: 2px solid var(--gold-primary);
            transform: translateZ(15px);
            animation: corner-fade 2s 0.7s forwards;
        }
        
        .corner-bl {
            bottom: 12px;
            left: 12px;
            border-bottom: 2px solid var(--gold-primary);
            border-left: 2px solid var(--gold-primary);
            transform: translateZ(15px);
            animation: corner-fade 2s 0.9s forwards;
        }
        
        .corner-br {
            bottom: 12px;
            right: 12px;
            border-bottom: 2px solid var(--gold-primary);
            border-right: 2px solid var(--gold-primary);
            transform: translateZ(15px);
            animation: corner-fade 2s 1.1s forwards;
        }
        
        @keyframes corner-fade {
            to { opacity: 0.8; }
        }
        
        /* Floating Dots */
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            background: rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            filter: blur(1px);
            animation: float-dot linear infinite;
        }
        
        @keyframes float-dot {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 92%;
            }
            
            .btn-join {
                padding: 16px 0;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer-1"></div>
    <div class="bg-layer-2"></div>
    <div class="bg-layer-3"></div>
    <div class="glow"></div>
    <div class="particles" id="particles"></div>
    <div class="floating-dots" id="floatingDots"></div>
    
    <div class="container" id="gyroContainer">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <img src="https://iili.io/FN9dGDv.md.jpg" alt="Promo Banner" class="banner">
        <button class="btn-join" onclick="window.location.href='https://ckcbet.z73pi16.com?ch=38886'">JOIN NOW</button>
    </div>

    <script>
        // Enhanced Gold Particles Effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 35;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 15 + 10;
                const blur = Math.random() * 1.5;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${Math.random() * -20}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.filter = `blur(${blur}px)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Floating Dots Background
        function createFloatingDots() {
            const dotsContainer = document.getElementById('floatingDots');
            const dotCount = 15;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const opacity = Math.random() * 0.1 + 0.05;
                const duration = Math.random() * 60 + 40;
                const delay = Math.random() * -30;
                
                // Apply styles
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${posX}%`;
                dot.style.top = `${Math.random() * -50}%`;
                dot.style.opacity = opacity;
                dot.style.animationDuration = `${duration}s`;
                dot.style.animationDelay = `${delay}s`;
                
                dotsContainer.appendChild(dot);
            }
        }
        
        // Ultra Smooth Gyro/Mouse Effect
        function setupGyro() {
            const container = document.getElementById('gyroContainer');
            let targetX = 0;
            let targetY = 0;
            let currentX = 0;
            let currentY = 0;
            const smoothFactor = 0.08;
            
            // For performance optimization
            const containerStyle = container.style;
            const docStyle = document.documentElement.style;
            
            // Check for device capabilities
            const supportsBackdropFilter = CSS.supports('backdrop-filter', 'blur(5px)');
            if (!supportsBackdropFilter) {
                containerStyle.backdropFilter = 'none';
                containerStyle.backgroundColor = 'rgba(77, 0, 0, 0.7)';
            }
            
            function updatePosition() {
                // Smoothing with easing
                currentX += (targetX - currentX) * smoothFactor;
                currentY += (targetY - currentY) * smoothFactor;
                
                // Apply 3D transform
                containerStyle.transform = `
                    perspective(1200px)
                    rotateX(${currentY * 0.8}deg)
                    rotateY(${currentX}deg)
                    translateZ(0)
                `;
                
                // Dynamic shadow based on tilt
                const shadowX = currentX * 3;
                const shadowY = currentY * 3;
                containerStyle.boxShadow = `
                    ${shadowX}px ${shadowY}px 40px rgba(0, 0, 0, 0.8),
                    0 0 30px rgba(212, 175, 55, 0.3) inset
                `;
                
                // Parallax effect for banner
                const banner = document.querySelector('.banner');
                if (banner) {
                    banner.style.transform = `
                        translateZ(${20 + Math.abs(currentX + currentY) * 2}px)
                        scale(${1 + Math.abs(currentX + currentY) * 0.01})
                    `;
                }
                
                requestAnimationFrame(updatePosition);
            }
            
            // Device orientation (mobile)
            if (window.DeviceOrientationEvent) {
                let isFirstOrientationEvent = true;
                let initialBeta = 0;
                
                window.addEventListener('deviceorientation', function(e) {
                    if (isFirstOrientationEvent) {
                        initialBeta = e.beta;
                        isFirstOrientationEvent = false;
                    }
                    
                    // Normalize values
                    targetX = e.gamma ? Math.min(Math.max(e.gamma * 0.15, -15), 15) : 0;
                    targetY = e.beta ? Math.min(Math.max((e.beta - initialBeta) * 0.15, -15), 15) : 0;
                }, { passive: true });
            } 
            // Mouse movement (desktop)
            else {
                document.addEventListener('mousemove', function(e) {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    targetX = (e.clientX - centerX) / centerX * 8;
                    targetY = (e.clientY - centerY) / centerY * 5;
                }, { passive: true });
            }
            
            // Start the animation loop
            updatePosition();
        }
        
        // Initialize everything with delays for smooth loading
        document.addEventListener('DOMContentLoaded', function() {
            // Staggered initialization
            setTimeout(createParticles, 300);
            setTimeout(createFloatingDots, 500);
            setTimeout(setupGyro, 700);
            
            // Preload image
            const img = new Image();
            img.src = 'https://iili.io/FN9dGDv.md.jpg';
            img.onload = function() {
                document.querySelector('.banner').style.opacity = 1;
            };
            
            // Add loaded class for animations
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Recalculate any size-dependent elements if needed
        }, { passive: true });
    </script>
</body>
</html>
